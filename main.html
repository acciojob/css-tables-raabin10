<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    /* Styling for odd and even rows */
    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
  <title>Styled Table</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Topic</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTML</td>
        <td>Markup, Web</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Style, Design</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Scripting, Web</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
